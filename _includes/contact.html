<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<h2>Interested ?</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>

			<div class="row">
			<div class="col-lg-4"><br>

				<form method="POST" action="https://formspree.io/f/xbjpvznl">
				<div class="form-group">
				    <label>Who are you ?</label>
				    <input type="text" name="name" class="form-control" placeholder="Enter your name">
			  	</div>
			  	<div class="form-group">
				    <label>How can we reach you ?</label>
				    <input type="email" name="_replyto" class="form-control" placeholder="Enter your email">
			  	</div>
  

				  <div class="form-group">
				    <label>Package deal</label>
				    <select class="form-control" name="packagedeal">
				    	<option value="" selected disabled hidden>Choose your value</option>
					    <option>50CHF - 100CHF</option>
					    <option>100CHF - 200CHF</option>
					    <option>>200CHF</option>
				    </select>
				  </div>


				  	<button type="submit" value="Send" class="btn btn-primary">Submit</button>
				</form>
			</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
